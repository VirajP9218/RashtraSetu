<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RashtraSetu | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body{background:#0f1419;color:#fff;margin-left:230px;font-family:Segoe UI}
.sidebar{width:230px;height:100vh;background:#0A2647;position:fixed;left:0;top:0;padding-top:20px}
.sidebar h3{text-align:center;color:#FFDE59}
.menu-item{padding:12px 20px;color:#fff;text-decoration:none;display:flex;align-items:center}
.menu-item:hover{background:#144272}
.menu-item i{margin-right:10px}
.post-box{max-width:600px;margin:60px auto;background:#111;padding:25px;border-radius:14px}
</style>
</head>

<body>

<div class="sidebar">
  <h3>RashtraSetu</h3>
  <a href="home.html" class="menu-item"><i class="fa fa-house"></i>Home</a>
  <a href="profile.html" class="menu-item"><i class="fa fa-user"></i>Profile</a>
  <a href="#" onclick="logout()" class="menu-item"><i class="fa fa-right-from-bracket"></i>Logout</a>
</div>

<div class="post-box">
<h4>Post an Issue</h4>
<textarea id="issue" class="form-control mb-3" placeholder="Describe your issue"></textarea>
<button class="btn btn-primary w-100" onclick="postIssue()">Submit</button>
</div>

<script>
const session=JSON.parse(localStorage.getItem("rs_session"));
if(!session){location.href="profile.html";}

function postIssue(){
  const text=document.getElementById("issue").value.trim();
  if(!text){alert("Issue empty");return;}

  const key="issues_"+session.mobile+"_"+session.pin;
  const issues=JSON.parse(localStorage.getItem(key))||[];
  issues.unshift(text);
  localStorage.setItem(key,JSON.stringify(issues));
  document.getElementById("issue").value="";
  alert("Issue posted successfully");
}

function logout(){
  localStorage.removeItem("rs_session");
  location.href="profile.html";
}
</script>

</body>
</html>
