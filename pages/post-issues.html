<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Civic Home — People's Voice & Power Transparency</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- ================= CITIZEN ISSUE MODAL ================= -->
<div class="modal fade" id="citizenIssueModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5><i class="fa fa-bullhorn me-2"></i>Raise an Issue (Citizen)</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="issueForm">
          <input class="form-control mb-2" id="issueTitle" placeholder="Issue title (optional)">
          <textarea class="form-control mb-2" id="issueDesc" rows="4" placeholder="Describe the issue"></textarea>

          <div class="row g-2">
            <div class="col">
              <select class="form-select" id="issueCategory">
                <option>Road</option>
                <option>Garbage</option>
                <option>Water</option>
                <option>Electricity</option>
                <option>Health</option>
              </select>
            </div>
            <div class="col">
              <input class="form-control" id="issueArea" placeholder="Area / Ward">
            </div>
          </div>

          <input type="file" class="form-control mt-3" id="issueImages" multiple>
          <div id="preview" class="image-gallery"></div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="submitIssue">Submit Issue</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const issueModal = new bootstrap.Modal(document.getElementById('citizenIssueModal'));
  document.getElementById('openIssueBtn').onclick = () => issueModal.show();

  const preview = document.getElementById('preview');
  issueImages.onchange = () => {
    preview.innerHTML = '';
    [...issueImages.files].forEach(f => {
      const r = new FileReader();
      r.onload = e => {
        const img = document.createElement('img');
        img.src = e.target.result;
        preview.appendChild(img);
      };
      r.readAsDataURL(f);
    });
  };

  submitIssue.onclick = () => {
    if (!issueDesc.value.trim()) {
      alert("Description required");
      return;
    }

    const card = document.createElement('div');
    card.className = 'post-card';
    card.innerHTML = `
      <div class="post-header">
        <div class="avatar">CR</div>
        <div>
          <b>Citizen Report</b><br>
          <small>Just now · ${issueCategory.value}</small>
        </div>
      </div>
      <div class="mt-2">
        ${issueTitle.value ? "<b>"+issueTitle.value+"</b><br>" : ""}
        ${issueDesc.value}
        ${issueArea.value ? "<div><small><b>Area:</b> "+issueArea.value+"</small></div>" : ""}
      </div>
    `;
    voiceSection.prepend(card);
    issueModal.hide();
    issueForm.reset();
    preview.innerHTML='';
  };
</script>

</body>
</html>
