<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Civic Home — People's Voice & Power Transparency</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Segoe UI, sans-serif;
      background: #f4f6f8;
    }

    /* ================= SIDEBAR (AS IS) ================= */
    .sidebar {
      width: 240px;
      height: 100vh;
      background: #0A2647;
      color: #fff;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 25px;
      z-index: 1000;
    }

    .sidebar h3 {
      text-align: center;
      color: #FFDE59;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      margin: 4px 10px;
      cursor: pointer;
    }

    .menu-item i {
      width: 20px;
      text-align: center;
    }

    .menu-item:hover,
    .menu-item.active {
      background: #144272;
      font-weight: 600;
    }

    /* ================= NAVBAR COMPONENT ================= */
    .gov-navbar {
      margin-left: 240px;
      background: #0A2647;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 900;
    }

    .gov-navbar .brand {
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    .gov-navbar .center-text {
      font-weight: 900;
      font-size: 16px;
    }

    /* ================= MAIN CONTENT ================= */
    .page-content {
      margin-left: 240px;
      padding: 20px;
    }

    .app-wrap {
      max-width: 900px;
      margin: auto;
    }

    .app-title {
      text-align: center;
      font-weight: 800;
      margin-bottom: 20px;
    }

    /* ================= POST CARD ================= */
    .post-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
    }

    .post-header {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: #063970;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
    }

    /* ================= ADD BUTTON ================= */
    .add-btn {
      position: fixed;
      bottom: 28px;
      right: 28px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      font-size: 34px;
      background: #063970;
      color: #fff;
      border: none;
      z-index: 1200;
    }

    /* ================= IMAGE GALLERY ================= */
    .image-gallery {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      overflow-x: auto;
    }

    .image-gallery img {
      width: 100px;
      height: 75px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">
  <h3>RashtraSetu</h3>
  <a href="home.html" class="menu-item active"><i class="fa-solid fa-house"></i>Home</a>
  <a href="search.html" class="menu-item"><i class="fa-solid fa-search"></i>Search</a>
  <a href="explore.html" class="menu-item"><i class="fa-solid fa-compass"></i>Explore</a>
  <a href="add-issue.html" class="menu-item"><i class="fa-solid fa-plus-circle"></i>Add Issues</a>
  <a href="janadicar-final.html" class="menu-item"><i class="fa-solid fa-gavel"></i>Janadhikar</a>
  <a href="about_our_leaders.html" class="menu-item"><i class="fa-solid fa-users"></i>About Our Leaders</a>
  <a href="politician_property.html" class="menu-item"><i class="fa-solid fa-user-tie"></i>Politician Properties</a>
  <a href="updates.html" class="menu-item"><i class="fa-solid fa-bell"></i>Updates</a>
  <a href="profile.html" class="menu-item"><i class="fa-solid fa-user"></i>Profile</a>
  <a href="#" class="menu-item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
</div>

<!-- ================= NAVBAR ================= -->
<div class="gov-navbar">
  <div class="brand">RASHTRASETU</div>
  <div class="center-text">THE BRIDGE BETWEEN NATION AND CITIZENS</div>
</div>

<!-- ================= MAIN ================= -->
<div class="page-content">
  <div class="app-wrap">
    <h1 class="app-title">People’s Voice</h1>
    <div id="voiceSection"></div>
  </div>
</div>

<!-- ================= ADD BUTTON ================= -->
<button class="add-btn" id="openIssueBtn">+</button>

<!-- ================= MODAL ================= -->
<div class="modal fade" id="citizenIssueModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5><i class="fa fa-bullhorn me-2"></i>Raise an Issue</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="issueForm">
          <input class="form-control mb-2" id="issueTitle" placeholder="Issue title (optional)">
          <textarea class="form-control mb-2" id="issueDesc" rows="4" placeholder="Describe the issue"></textarea>
          <div class="row g-2">
            <div class="col">
              <select class="form-select" id="issueCategory">
                <option>Road</option>
                <option>Garbage</option>
                <option>Water</option>
                <option>Electricity</option>
                <option>Health</option>
              </select>
            </div>
            <div class="col">
              <input class="form-control" id="issueArea" placeholder="Area / Ward">
            </div>
          </div>
          <input type="file" class="form-control mt-3" id="issueImages" multiple>
          <div id="preview" class="image-gallery"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="submitIssue">Submit Issue</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const issueModal = new bootstrap.Modal(document.getElementById('citizenIssueModal'));
  document.getElementById('openIssueBtn').onclick = () => issueModal.show();

  const preview = document.getElementById('preview');
  issueImages.onchange = () => {
    preview.innerHTML = '';
    [...issueImages.files].forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement('img');
        img.src = e.target.result;
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  };

  submitIssue.onclick = () => {
    if (!issueDesc.value.trim()) {
      alert('Description required');
      return;
    }

    let imagesHTML = '';
    [...issueImages.files].forEach(file => {
      const url = URL.createObjectURL(file);
      imagesHTML += `<img src="${url}">`;
    });

    const card = document.createElement('div');
    card.className = 'post-card';
    card.innerHTML = `
      <div class="post-header">
        <div class="avatar">CR</div>
        <div>
          <b>Citizen Report</b><br>
          <small>Just now · ${issueCategory.value}</small>
        </div>
      </div>
      <div class="mt-2">
        ${issueTitle.value ? `<b>${issueTitle.value}</b><br>` : ''}
        ${issueDesc.value}
        ${issueArea.value ? `<div><small><b>Area:</b> ${issueArea.value}</small></div>` : ''}
      </div>
      ${imagesHTML ? `<div class="image-gallery">${imagesHTML}</div>` : ''}
    `;

    voiceSection.prepend(card);
    issueModal.hide();
    issueForm.reset();
    preview.innerHTML = '';
  };
</script>

</body>
</html>
